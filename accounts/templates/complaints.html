<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu_style.css' %}" />
    <title>It is complaint check page</title>
</head>

<body>
    {% include 'menu.html' with checking_complaints=1 %}
    <div class="container" style="margin-top: 1rem;">
        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Date</th>
                    <th scope="col">Author</th>
                    <th scope="col">User</th>
                </tr>
            </thead>
            <tbody>
                {% for complaint in complaints %}
                <tr>
                    <td><a href="{% url 'complaints_watch'%}?id={{complaint.id}}">{{ complaint.title }}</a></td>
                    <td>{{ complaint.date|date:"Y-m-d" }}</td>
                    <td>{{ complaint.author }}</td>
                    <td>{{ complaint.user }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>

</html>
