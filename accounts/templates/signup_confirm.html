<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu_style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <title>Title</title>
</head>

<body>

    <div class="container" style="color: white;">
        <div class="row">
            <div class="login-window" style="width: auto;">
                <h3 style="text-align: center; font-size: larger; padding-bottom: 1rem;">Account email verification</h3>

                <form method="POST" action="">
                    {% csrf_token %}
                    <p>
                        <input type="text" id="Digit1" name="Digit1" maxlength="1" oninput="checkInput(this)">
                        <input type="text" id="Digit2" name="Digit2" maxlength="1" oninput="checkInput(this)">
                        <input type="text" id="Digit3" name="Digit3" maxlength="1" oninput="checkInput(this)">
                        <input type="text" id="Digit4" name="Digit4" maxlength="1" oninput="checkInput(this)">
                        <input type="text" id="Digit5" name="Digit5" maxlength="1" oninput="checkInput(this)">
                        <input type="text" id="Digit6" name="Digit6" maxlength="1" oninput="checkInput(this)">
                    </p>
                    {% for message in messages %}
                    <p>{{ message }}</p>
                    {% endfor %}
                    <input type="submit" class="btn btn-primary" id="Confirm" value="Confirm">
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/emailCodeInputConfiguration.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
