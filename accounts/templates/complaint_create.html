<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

    {% load static %}
    <title>Title</title>
</head>
<body>
    <form id="form-main" method="POST">
        {% csrf_token %}

        <label>User: {{ user }}</label><br>
        <label>Title</label>
        <textarea id="title" name="title" rows="1" cols="50" style="resize: none;"></textarea>
        <br>
        <label>Description</label>
        <textarea id="description" name="description" rows="4" cols="50" style="resize: none;"></textarea>
        <br>
        <input id="send_complaint" type="submit" value="Complain">
        
        <p></p>
        <div id="div_messages">
        </div>
    </form>

    {% include 'menu.html' %}
    <script src="{% static 'js/complainingAjax.js' %}"></script>
</body>
</html>
