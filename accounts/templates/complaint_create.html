<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- jQuery -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu_style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <title>Create survey</title>
</head>

<body>
    {% include 'menu.html' %}
    <div class="container" style="color: white;">
        <div class="main">
            <div class="row">
                <form id="form-main" method="POST">
                    {% csrf_token %}
                    <h4>User: {{ user }}</h4><br>
                    <div class="form-froup col-lg-auto">
                        <label for="title" style="padding-right: 5.5rem;">Title</label>
                        <textarea id="title" name="title" rows="1" cols="50" style="resize: none;"
                            class="form-control "></textarea>
                    </div> <br>
                    <div class="form-froup col-lg-auto">
                        <label for="description" style="padding-right: 1rem;">Description</label>
                        <textarea id="description" name="description" rows="4" cols="50" class="form-control "
                            style="resize: none;"></textarea>
                    </div>
                    <button id="send_complaint" type="submit" value="Complain" class="btn" style="color: white !important;">Complain</button>

                    <div id="div_messages">
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="{% static 'js/complainingAjax.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</body>

</html>
