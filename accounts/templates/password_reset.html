<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu_style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}" />
    <title>Title</title>
</head>
<body>
    {% include 'menu.html' with auth_state=1 %}
    <div class="container" style="color: white;">
        <div class="row">
            <div class="login-window" style="width: auto;">
                <h3 style="text-align: center; font-size: larger; padding-bottom: 1rem;">Change your password</h3>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-froup col-lg-auto">
                        <label for="old_pas" class="col-md-5">
                            Old password
                        </label>
                        <input type="password" name="old_password" id="old_pas" class="form-control"
                            placeholder="Username" required></div>
                    <div class="form-froup col-lg-auto"><label for="new_pas" class="col-lg-5">
                            New password
                        </label>
                        <input type="password" name="password1" id="new_pas" class="form-control"
                            placeholder="New password" required></div>
                    <div class="form-froup col-lg-auto">
                        <label for="pasw_conf" class="col-lg-5"> Confirm new password</label>
                        <input type="password" name="password2" id="pasw_conf" class="form-control"
                            placeholder="Confirm" required></div>

                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
            </div>


            <button type="submit" class="btn btn-primary" name="Change" value="Change">Change</button>
            </form>
        </div>
    </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
</body>
</html>
