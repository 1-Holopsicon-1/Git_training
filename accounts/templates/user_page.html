<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}"/>
    <title>Title</title>
</head>
<body>

    <h4> {{ username }} </h4>
    <h6> Rating: {{ userProperties.rating }} points</h6>
    {% if isOwner %}
        <p>Email confirmation status: {{ userProperties.email_verified }}</p>
        {% if not userProperties.email_verified %}
            Want to verify your email? <a href="{% url 'user_register_email_confirm' %}">Confirm it</a>
            <br>
        {% endif %}
        <a class="btn btn-primary" href="{% url 'user_change' %}">Change password</a>
        <a class="btn btn-primary" href="{% url 'user_logout' %}">Log out</a>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    
</body>
</html>
