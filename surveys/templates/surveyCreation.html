<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <!-- jQuery --> 
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu_style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/create_surv.css' %}" />
    <title>Title</title>
</head>

<body>
    {% include 'menu.html' %}
    <form name="form" method="POST" id="form-main">
        {% csrf_token %}
        <div style="justify-content: center; ">
            <div class="container" style="color: white;">
                <div class="main">
                    <div class="row">
                        <div class=" frame">                           
                            <div class="form-froup col-lg-auto" style="margin-top: 1rem;">
                                <label for="title" class="col-2" style="text-align: center;">Title</label>
                                <textarea id="title" name="title" rows="1" cols="50" style="resize: none;"></textarea>
                            </div>
                            <div class="form-froup col-lg-auto">
                                <label class="col-2">Description</label>
                                <textarea id="description" name="description" rows="4" cols="50"
                                    style="resize: none;"></textarea>
                                <br>
                            </div>
                            <div class="form-froup col-sm-auto">
                                <label class=""
                                    id="linkAccess-text">{{ request.scheme }}://{{request.get_host}}/surveys/survey?survey=</label>

                                <input id="linkAccess-text-survey" maxlength="100"
                                    oninput="this.value = this.value.replace(/[ \n]/g, '')">
                            </div>
                            <div class="form-froup col-lg-auto">
                                <br><label>Limit access by link</label>
                                <input id="linkAccess" name="linkAccess" type="checkbox" style="margin-left: 1rem;">
                            </div>
                            <input id="create" name="create" type="submit" class="btn">
                            <div id="div_messages" style="color: crimson;">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="frame" style="padding: 1rem !important;">
                            <section id="questions-section"></section>
                            <button id="add" type="button" class="btn" onclick="addQuestion()">Add question</button>
                        </div>
                    </div>




                </div>
            </div>
        </div>
    </form>




    <script src="{% static 'js/surveyCreationAjax.js' %}"></script>
    <script src="{% static 'js/surveyHandler.js' %}"></script>
</body>

</html>
