<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>

    {% load static %}
    <title>Title</title>
</head>
<body>
    <form name="form" method="POST" id="form-main">
        {% csrf_token %}

        <label>Title</label>
        <textarea id="title" name="title" rows="1" cols="50" style="resize: none;"></textarea>
        <br>
        <label>Description</label>
        <textarea id="description" name="description" rows="4" cols="50" style="resize: none;"></textarea>
        <br>

        <label id="linkAccess-text">{{ request.scheme }}://{{request.get_host}}/surveys/survey?survey=</label>
        <input id="linkAccess-text-survey" maxlength="100" oninput="this.value = this.value.replace(/[ \n]/g, '')">
        <br>
        <label>Limit access by link</label>
        <input id="linkAccess" name="linkAccess" type="checkbox">
        <br>

        <section id="questions-section"></section><p></p>
        
        <input id="add" type="button" value="Add question" onclick="addQuestion()"><br>
        <input id="create" name="create" type="submit" value="Create">

        <p></p>
        <div id="div_messages">
        </div>
    </form>

    {% include 'menu.html' %}

    <script src="{% static 'js/surveyCreationAjax.js' %}"></script>
    <script src="{% static 'js/surveyHandler.js' %}"></script>
</body>
</html>
