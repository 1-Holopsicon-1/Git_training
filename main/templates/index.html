<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/menu_style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/landing.css' %}" />

    <title>Main Page</title>
</head>

<body>
    {% include 'menu.html' %}
    <div style="display: flex; margin-top: 1rem;">
        <h4 class="hi">Top surveys</h4><br>
    </div>

    <div class="container">
        <table class="table table-light table-striped">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Rating</th>
                    <th scope="col">Participants</th>
                </tr>
            </thead>
            <tbody>
                {% for survey, participants in topSurveys %}
                <tr>
                    <th scope="row" style="color: black !important; "><a
                            href="{% url 'survey_pass'%}?survey={{survey.url}}" style="color: black;">{{survey.title}}
                    </th>
                    <td>{{survey.rating}}</td>
                    <td>{{participants}}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>


</body>

</html>
